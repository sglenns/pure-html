<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pure HTML project that uses latest baseline HTML, TypeScript and CSS" />
  <title>Pure HTML</title>
</head>

<body data-theme="georgia">
  <div class="skip-link">Skip to <a href="#main">content</a></div>
  <header>
    <h1>Page Title</h1>
    <p>Page description.</p>
    <nav>
      <ul>
        <li>
          <a href="#1">
            Link 1
          </a>
        </li>
        <li>
          <a href="#2">
            Link 2
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <hr />
  <main id="main">
    <section>
      <h2>
        Components
      </h2>
      <article>
        <h3>
          <code>a</code>
        </h3>
        <section class="demo">
          <a href="#link" target="_blank" rel="noopener noreferrer">
            link
          </a>
        </section>
      </article>
      <article>
        <h3>
          <code>button</code>
        </h3>
        <section class="demo">
          <button type="button">button</button>
        </section>
      </article>
      <article>
        <h3>
          <code>dialog</code>
        </h3>
        <section class="demo">
          <button type="button" type="button">
            open dialog
          </button>
          <dialog>
            <form action="" method="dialog">
              <button type="button" type="reset">
                close
              </button>
              <button type="button" type="submit">
                continue
              </button>
            </form>
          </dialog>
        </section>
      </article>
      <article>
        <h3>
          <code>popover</code>
        </h3>
        <section class="demo">
          <button type="button" commandfor="mypopover" command="show-popover" class="popover-button">
            Show popover
          </button>
          <button type="button" commandfor="mypopover" command="hide-popover">
            Hide popover
          </button>
          <div id="mypopover" class="popover" popover>
            Popover content
          </div>
        </section>
      </article>
    </section>
  </main>
  <hr />
  <footer>
    <p>Footer content</p>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
